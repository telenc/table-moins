name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-and-release:
    name: Build and Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build_script: npm run build:linux -- --publish never
            artifact_pattern: release/*.AppImage

          - os: macos-latest
            platform: mac
            build_script: npm run build:mac -- --publish never
            artifact_pattern: release/*.dmg

          - os: windows-latest
            platform: windows
            build_script: npm run build:win -- --publish never
            artifact_pattern: release/*.exe

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          ELECTRON_CACHE_DIR: ~/.cache/electron
          ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder
        
      - name: Retry npm install on failure
        if: failure()
        run: |
          npm cache clean --force
          npm ci

      - name: Build application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ${{ matrix.build_script }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          files: ${{ matrix.artifact_pattern }}
          body: |
            ## üì¶ TableMoins ${{ github.ref_name }}
            
            Modern desktop application for SQL database management - TablePlus clone
            
            ### üì• Downloads
            
            Choose the appropriate file for your operating system:
            
            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.exe` installer  
            - **Linux**: Download the `.AppImage` file
            
            ### üöÄ What's New
            
            See the [CHANGELOG](https://github.com/telenc/table-moins/blob/main/CHANGELOG.md) for detailed changes.
            
            ### üõ†Ô∏è Installation
            
            **macOS**: Open the `.dmg` file and drag TableMoins to Applications folder.  
            **Windows**: Run the `.exe` installer.  
            **Linux**: Make the `.AppImage` file executable (`chmod +x`) and run it.
            
            ---
            
            **Developed with ‚ù§Ô∏è by the TableMoins team**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}