<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Table icon (simplified) -->
  <g transform="translate(100, 100)">
    <!-- Table top -->
    <rect x="-60" y="-30" width="120" height="60" fill="white" rx="5" filter="url(#shadow)" />
    
    <!-- Grid lines (to represent database table) -->
    <line x1="-60" y1="-10" x2="60" y2="-10" stroke="#667eea" stroke-width="2" />
    <line x1="-60" y1="10" x2="60" y2="10" stroke="#667eea" stroke-width="2" />
    <line x1="-20" y1="-30" x2="-20" y2="30" stroke="#667eea" stroke-width="2" />
    <line x1="20" y1="-30" x2="20" y2="30" stroke="#667eea" stroke-width="2" />
    
    <!-- Minus symbol (for "Moins") -->
    <rect x="-25" y="40" width="50" height="8" fill="white" rx="4" />
  </g>
  
  <!-- Text "TM" -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">TM</text>
</svg>