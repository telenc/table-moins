<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Window frame -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" />
  <rect width="800" height="40" fill="#e9ecef" rx="10 10 0 0" />
  
  <!-- Window controls -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56" />
  <circle cx="40" cy="20" r="6" fill="#ffbd2e" />
  <circle cx="60" cy="20" r="6" fill="#27c93f" />
  
  <!-- Title -->
  <text x="400" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#495057" text-anchor="middle">TableMoins - Database Manager</text>
  
  <!-- Sidebar -->
  <rect x="0" y="40" width="200" height="460" fill="#e9ecef" />
  
  <!-- Database list -->
  <text x="20" y="70" font-family="monospace" font-size="12" fill="#495057" font-weight="bold">DATABASES</text>
  
  <!-- Database items -->
  <rect x="10" y="80" width="180" height="30" fill="#667eea" rx="5" opacity="0.2" />
  <text x="20" y="98" font-family="monospace" font-size="11" fill="#667eea">🗄️ production_db</text>
  
  <rect x="10" y="115" width="180" height="30" fill="white" rx="5" />
  <text x="20" y="133" font-family="monospace" font-size="11" fill="#495057">🗄️ staging_db</text>
  
  <rect x="10" y="150" width="180" height="30" fill="white" rx="5" />
  <text x="20" y="168" font-family="monospace" font-size="11" fill="#495057">🗄️ test_db</text>
  
  <!-- Tables list -->
  <text x="20" y="210" font-family="monospace" font-size="12" fill="#495057" font-weight="bold">TABLES</text>
  
  <text x="20" y="230" font-family="monospace" font-size="11" fill="#495057">📊 users</text>
  <text x="20" y="250" font-family="monospace" font-size="11" fill="#495057">📊 products</text>
  <text x="20" y="270" font-family="monospace" font-size="11" fill="#495057">📊 orders</text>
  <text x="20" y="290" font-family="monospace" font-size="11" fill="#495057">📊 invoices</text>
  
  <!-- Main area - Query editor -->
  <rect x="210" y="50" width="580" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="5" />
  
  <!-- SQL Query -->
  <text x="220" y="70" font-family="monospace" font-size="12" fill="#0969da">SELECT</text>
  <text x="270" y="70" font-family="monospace" font-size="12" fill="#495057">u.id, u.name, u.email,</text>
  
  <text x="240" y="90" font-family="monospace" font-size="12" fill="#0969da">COUNT</text>
  <text x="280" y="90" font-family="monospace" font-size="12" fill="#495057">(o.id)</text>
  <text x="330" y="90" font-family="monospace" font-size="12" fill="#0969da">AS</text>
  <text x="350" y="90" font-family="monospace" font-size="12" fill="#495057">total_orders</text>
  
  <text x="220" y="110" font-family="monospace" font-size="12" fill="#0969da">FROM</text>
  <text x="255" y="110" font-family="monospace" font-size="12" fill="#495057">users u</text>
  
  <text x="220" y="130" font-family="monospace" font-size="12" fill="#0969da">LEFT JOIN</text>
  <text x="290" y="130" font-family="monospace" font-size="12" fill="#495057">orders o</text>
  <text x="350" y="130" font-family="monospace" font-size="12" fill="#0969da">ON</text>
  <text x="370" y="130" font-family="monospace" font-size="12" fill="#495057">u.id = o.user_id</text>
  
  <text x="220" y="150" font-family="monospace" font-size="12" fill="#0969da">GROUP BY</text>
  <text x="285" y="150" font-family="monospace" font-size="12" fill="#495057">u.id, u.name, u.email</text>
  
  <text x="220" y="170" font-family="monospace" font-size="12" fill="#0969da">ORDER BY</text>
  <text x="285" y="170" font-family="monospace" font-size="12" fill="#495057">total_orders</text>
  <text x="370" y="170" font-family="monospace" font-size="12" fill="#0969da">DESC</text>
  <text x="405" y="170" font-family="monospace" font-size="12" fill="#495057">;</text>
  
  <!-- Run button -->
  <rect x="720" y="160" width="60" height="30" fill="#27c93f" rx="5" />
  <text x="750" y="179" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">▶ Run</text>
  
  <!-- Results table -->
  <rect x="210" y="210" width="580" height="280" fill="white" stroke="#dee2e6" stroke-width="1" rx="5" />
  
  <!-- Table header -->
  <rect x="210" y="210" width="580" height="30" fill="#f8f9fa" />
  <line x1="210" y1="240" x2="790" y2="240" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Column headers -->
  <text x="230" y="228" font-family="system-ui" font-size="11" font-weight="bold" fill="#495057">ID</text>
  <text x="330" y="228" font-family="system-ui" font-size="11" font-weight="bold" fill="#495057">NAME</text>
  <text x="470" y="228" font-family="system-ui" font-size="11" font-weight="bold" fill="#495057">EMAIL</text>
  <text x="650" y="228" font-family="system-ui" font-size="11" font-weight="bold" fill="#495057">TOTAL_ORDERS</text>
  
  <!-- Column separators -->
  <line x1="310" y1="210" x2="310" y2="490" stroke="#dee2e6" stroke-width="1" />
  <line x1="450" y1="210" x2="450" y2="490" stroke="#dee2e6" stroke-width="1" />
  <line x1="630" y1="210" x2="630" y2="490" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Data rows -->
  <rect x="210" y="240" width="580" height="25" fill="white" />
  <text x="230" y="255" font-family="monospace" font-size="11" fill="#495057">42</text>
  <text x="330" y="255" font-family="monospace" font-size="11" fill="#495057">Jean Dupont</text>
  <text x="470" y="255" font-family="monospace" font-size="11" fill="#495057">jean@example.fr</text>
  <text x="690" y="255" font-family="monospace" font-size="11" fill="#495057" text-anchor="middle">127</text>
  
  <rect x="210" y="265" width="580" height="25" fill="#f8f9fa" />
  <text x="230" y="280" font-family="monospace" font-size="11" fill="#495057">13</text>
  <text x="330" y="280" font-family="monospace" font-size="11" fill="#495057">Marie Martin</text>
  <text x="470" y="280" font-family="monospace" font-size="11" fill="#495057">marie@example.fr</text>
  <text x="690" y="280" font-family="monospace" font-size="11" fill="#495057" text-anchor="middle">89</text>
  
  <rect x="210" y="290" width="580" height="25" fill="white" />
  <text x="230" y="305" font-family="monospace" font-size="11" fill="#495057">7</text>
  <text x="330" y="305" font-family="monospace" font-size="11" fill="#495057">Pierre Bernard</text>
  <text x="470" y="305" font-family="monospace" font-size="11" fill="#495057">pierre@example.fr</text>
  <text x="690" y="305" font-family="monospace" font-size="11" fill="#495057" text-anchor="middle">67</text>
  
  <rect x="210" y="315" width="580" height="25" fill="#f8f9fa" />
  <text x="230" y="330" font-family="monospace" font-size="11" fill="#495057">23</text>
  <text x="330" y="330" font-family="monospace" font-size="11" fill="#495057">Sophie Leroy</text>
  <text x="470" y="330" font-family="monospace" font-size="11" fill="#495057">sophie@example.fr</text>
  <text x="690" y="330" font-family="monospace" font-size="11" fill="#495057" text-anchor="middle">45</text>
  
  <!-- Status bar -->
  <rect x="210" y="460" width="580" height="30" fill="#e9ecef" rx="0 0 5 5" />
  <text x="220" y="478" font-family="monospace" font-size="10" fill="#6c757d">4 rows returned in 0.023s</text>
  <text x="760" y="478" font-family="monospace" font-size="10" fill="#27c93f" text-anchor="end">● Connected</text>
</svg>